<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mel</title>
</head>
<body>
    <h1>{{  botname  }}</h1>
    <div id="chatbox" style="height: 400px; overflow-y: scroll; border: 1px solid black;">

    <form method="post">
        {% csrf_token %}
        <input type="textarea" name="text_input" autofocus autocomplete="off">

    </form>
</body>
</html>
